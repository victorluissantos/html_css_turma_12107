<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="resources/css/style.css" />
	</head>
	<body>
		<div class="box_login">
			<img class="img-logo" alt="Logo Sistema Ponto" src="resources/img/locked_password_secure.png" width="72px" />

			<form action="home.html" method="POST">
				<label>Login</label>
				<input type="email" class="form-control" name="email" placeholder="Digite o Login" />
				<br />
				<label>Senha</label>
				<input type="password" class="form-control" name="senha" placeholder="Digite a senha" />
				<br />
				<input class="btn-default" type="submit" value="Logar" />
			</form>
		</div>
	</body>
</html>
