<html>
	<head>
		<meta charset="utf-8">
		<title>Events</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<style type="text/css">
			.box {
				width: 250px;
				height: 250px;
			}
			#selo {
				width: 300px;
				height: 300px;
			}	
		</style>
	</head>
	<body>
		<input type="color" onchange="$('body').css('background-color',$(this).val())" />
		<input type="color" onchange="$('.box').css('background-color',$(this).val())" />
		<input type="color" onchange="$('#selo').css('background-color',$(this).val())" />
		
		<div class="box"></div>
		<div id="selo"></div>
		<div class="box"></div>
	</body>
</html>
