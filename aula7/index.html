<html>
	<head>
		<meta charset="utf-8">
		<title>Consulta Pontuacao</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- boostrap -->
		<link rel="stylesheet" type="text/css" href="vendor/twbs/bootstrap/dist/css/bootstrap.css">

		<script src="vendor/components/jquery/jquery.js" type="text/javascript"></script>
		<script src="vendor/twbs/bootstrap/assets/js/vendor/popper.min.js" type="text/javascript"></script>
		<script src="vendor/twbs/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<nav class="mb-3 navbar navbar-expand-lg navbar-dark bg-dark">
		  <a class="navbar-brand" href="index.html">
		  	<img src="assets/img/logo.svg" width="32px" alt="Logo do Consulta Pontuacao" title="Consulta Pontuacao" />
		  </a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Como Funciona</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Abrangencia
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" href="#">PR</a>
		          <a class="dropdown-item" href="#">RS</a>
		          <a class="dropdown-item" href="#">SC</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" href="#">Situacoes</a>
		        </div>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link disabled" href="#">Contato</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Digite o que procura" aria-label="Search">
		      <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Procurar</button>
		    </form>
		  </div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="3000">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleSlidesOnly" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleSlidesOnly" data-slide-to="1"></li>
							<li data-target="#carouselExampleSlidesOnly" data-slide-to="2"></li>
						</ol>
					  	<div class="carousel-inner">
					    	<div class="carousel-item active">
					     		<img class="d-block w-100" src="assets/img/banner1.webp" alt="First slide">
					    	</div>
					    	<div class="carousel-item">
					    		<img class="d-block w-100" src="assets/img/banner2.jpg" alt="Second slide">
					    	</div>
					    	<div class="carousel-item">
					    		<img class="d-block w-100" src="assets/img/banner3.jpg" alt="Third slide">
					    	</div>
					  	</div>
					  	<a class="carousel-control-prev" href="#carouselExampleSlidesOnly" role="button" data-slide="prev">
					  		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  	</a>
					  	<a class="carousel-control-next" href="#carouselExampleSlidesOnly" role="button" data-slide="next">
					  		<span class="carousel-control-next-icon" aria-hidden="true"></span>
					  	</a>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
					<form method="post" action="#">
					<div class="row mt-3">
						<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					  		<div class="form-group">
						    	<input type="email" class="form-control" id="inputCPF" aria-describedby="cpfHelp" placeholder="Digite seu CPF">
						    	<small id="cpfHelp" class="form-text text-muted">Digite seu CPF</small>
						  	</div>
						</div>
						<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
						  	<div class="form-group">
						    	<input type="date" class="form-control" id="inputDtNascimento" aria-describedby="dtNascimento" placeholder="DD/MM/YYYY">
						    	<small id="dtNascimento" class="form-text text-muted">Data Nascimento</small>
						  	</div>
						</div>
						<div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
					  		<div class="form-group">
						    	<input type="email" class="form-control" id="inputCNH" aria-describedby="cnhHelp" placeholder="Digite sua CNH">
						    	<small id="cnhHelp" class="form-text text-muted">Digite o numero da CNH</small>
						  	</div>
						</div>
						<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
						  	<div class="form-group">
						    	<input type="date" class="form-control" id="validadeCNH" aria-describedby="valCnh" placeholder="DD/MM/YYYY">
						    	<small id="valCnh" class="form-text text-muted">Validade CNH</small>
						  	</div>
						</div>
					</div>
				  	<div class="form-check">
				    	<input type="checkbox" class="form-check-input" id="exampleCheck1">
				    	<label class="form-check-label" for="exampleCheck1">Autorizar Monitoramento</label>
				  	</div>
					<button type="submit" class="btn btn-block btn-primary">Verificar Pontuacao</button>
					</form>
				</div>
			</div>

			<section class="recovery">
				<h2>Esteja sempre atualizado com a sua pontuacao da CNH</h2>
				<button class="btn btn-outline-dark">Assine Ja</button>
			</section>

			<div class="row">
				<div class="col-12 col-sm-12 col-md-6 col-lg-8 col-xl-8">
					<button class="btn">Enviar</button>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
					<button class="btn btn-primary">Responder</button>
					<br />
					<button class="btn btn-warning">Botao amarelo</button>
					<br />
					<button class="btn btn-success">Botao verde</button>
					<br />
					<button class="btn btn-secondary">Botao Cinza</button>
					<br />
					<button class="btn btn-danger">Botao vermelho</button>
					<br />
					<button class="btn btn-info">Botao Azul claro</button>
					<br />
					<button class="btn btn-dark">botao preto</button>
				</div>
			</div>
		</div>
	</body>
</html>
